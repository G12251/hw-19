<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework-19</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
</head>

<body>

    <main class="container mt-4 ">
        <section class="search d-flex flex-row gap-2 ">
            <input type="text" class="form-control w-75 search-student" placeholder="Searching"
                aria-label="Searching" />
            <span class="input-group-text">
                <select class="form-select address-filter"></select>
            </span>

            <div class="button d-flex flex-row gap-1">
                <button type="button" class="btn btn-outline-info">Search</button>
                <button data-bs-toggle="modal" data-bs-target="#studentModal"
                    class="open-modal-btn btn btn-outline-success" type="button">
                    Add student
                </button>
            </div>
        </section>
        <table class="students-table table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">BirthDate</th>
                    <th scope="col">Married</th>
                    <th scope="col">Position</th>
                    <th scope="col">Salary</th>
                    <th class="col text-end"></th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <div class="modals">
            <div class="modal fade" id="studentModal" tabindex="-1" aria-labelledby="studentModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <form class="g-3 student-form" novalidate>
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="studentModalLabel">
                                    Adding student
                                </h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="firstName" class="form-label">First name</label>
                                    <input type="text" class="form-control" id="firstName" required />
                                    <div class="valid-feedback">Looks good !</div>
                                    <div class="invalid-feedback">Please fill !</div>
                                </div>
                                <div class="mb-3">
                                    <label for="lastName" class="form-label">Last name</label>
                                    <input type="text" class="form-control" id="lastName" required />
                                    <div class="valid-feedback">Looks good !</div>
                                    <div class="invalid-feedback">Please fill !</div>
                                </div>
                                <div class="mb-3">
                                    <label for="group" class="form-label">Select Region</label>
                                    <select id="group" class="form-select address-select"></select>
                                </div>
                                <div class="mb-3">
                                    <label for="dOb" class="form-label">BirthDate</label>
                                    <input type="date" class="form-control" id="dOb" required />
                                    <div class="valid-feedback">Looks good !</div>
                                    <div class="invalid-feedback">Please fill !</div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="isMarried" />
                                        <label class="form-check-label" for="isMarried">
                                            Is married?
                                        </label>
                                        <div class="valid-feedback">Looks good !</div>
                                        <div class="invalid-feedback">Please fill !</div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="position" class="form-label">Position</label>
                                    <input type="text" class="form-control" id="position" required />
                                    <div class="valid-feedback">Looks good !</div>
                                    <div class="invalid-feedback">Please fill !</div>
                                </div>
                                <div class="mb-3">
                                    <label for="salary" class="form-label">Salary</label>
                                    <input type="text" class="form-control" id="salary" required />
                                    <div class="valid-feedback">Looks good !</div>
                                    <div class="invalid-feedback">Please fill !</div>
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                    Close
                                </button>
                                <button type="submit" class="btn btn-primary add-student-btn">
                                    Add
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
<script src="./data.js"></script>
<script src="./regions.js"></script>
<script src="./main.js"></script>

</html>
